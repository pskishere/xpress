
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: pskishere/xpress
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - yarn-cache:/usr/local/share/.cache/yarn
    environment:
      - YARN_ONLY=true
      - NODE_PATH=/app/node_modules
      - NPM_CONFIG_USERCONFIG=/app/.npmrc

  news-sync:
    build:
      context: .
      dockerfile: Dockerfile.news-sync
    image: pskishere/xpress-sync
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - yarn-cache:/usr/local/share/.cache/yarn
    environment:
      - YARN_ONLY=true
      - NODE_PATH=/app/node_modules
      - NPM_CONFIG_USERCONFIG=/app/.npmrc

volumes:
  node_modules:
  yarn-cache:
