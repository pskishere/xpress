version: '3'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: pskishere/xpress
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_PROJECT_URL=${VITE_SUPABASE_PROJECT_URL}
      - VITE_SUPABASE_API_KEY=${VITE_SUPABASE_API_KEY}

  news-sync:
    build:
      context: .
      dockerfile: Dockerfile.news-sync
    image: pskishere/xpress-sync
    restart: unless-stopped
    environment:
      - VITE_SUPABASE_PROJECT_URL=${VITE_SUPABASE_PROJECT_URL}
      - VITE_SUPABASE_API_KEY=${VITE_SUPABASE_API_KEY}
